name: Update Stock Data Weekly

on:
  # Run every Sunday at 6:00 AM UTC
  schedule:
    - cron: '0 6 * * 0'

  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  update-stock-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./automation
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run stock data update
        working-directory: ./automation
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_MODEL: ${{ secrets.OPENROUTER_MODEL }}
        run: |
          python main.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/stocks.json || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/stocks.json
          git commit -m "chore: update stock data (automated weekly update)"
          git push

      - name: No changes detected
        if: steps.git-check.outputs.changes != 'true'
        run: |
          echo "No changes in stock data. Skipping commit."
