name: Update Stock Data Weekly

on:
  # Run every Sunday at 6:00 AM UTC
  schedule:
    - cron: '0 6 * * 0'

  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  update-stock-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./automation
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run stock data update
        working-directory: ./automation
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          CREW_MODEL: openai/gpt-4o-mini
          CREW_TICKERS: DUOL,CMG,ADBE,MELI,CRWV,CRM,SPGI,EFX,NFLX,ASML,MA
        run: |
          python main.py

      - name: Check for changes
        id: git-check
        run: |
          # Always mark as changes and add a timestamp
          echo "Forcing changes detection"
          echo "Changes detected at $(date)" > force_update.txt
          git add force_update.txt
          echo "changes=true" >> $GITHUB_OUTPUT
          # Print out the contents of stocks.json for debugging
          echo "Current stocks.json contents:"
          cat data/stocks.json

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/stocks.json force_update.txt
          git commit -m "chore: update stock data (automated weekly update) - $(date +%Y-%m-%d)"
          git push

      - name: Cleanup
        run: |
          rm -f force_update.txt
